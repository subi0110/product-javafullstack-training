<html>
    <head>
        <title>My first Web Page</title>
        <script>
            function factorial(){
                let fact = 1;
                let n = parseInt(document.getElementById("n").value);
                for(let i=1;i<=n;i++){
                    fact = fact * i;
                }
                document.getElementById("ResultDiv").innerHTML="<b>Factorial : " + fact;
            }
        </script>
    </head>
    <body>
        Enter the Number<input type="text" id="n"/>
        <br>

        <br>
        <button onclick="factorial()">Factorial</button>
        <br><br>
        <div id = "ResultDiv">

        </div>
    </body>
</html>
