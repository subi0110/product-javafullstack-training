<html>
<head>
    <title>Vehicle Registration Management</title>
</head>
<body>
    <div class="container">
        <h1>Vehicle Registration Management</h1>
        
        <form id="registration-form">
            <div class="form-group">
                <label for="owner-name">Owner Name:</label>
                <input type="text" id="owner-name" name="ownerName" required>
            </div>
            
            <div class="form-group">
                <label for="vehicle-make">Vehicle Make:</label>
                <input type="text" id="vehicle-make" name="vehicleMake" required>
            </div>
            
            <div class="form-group">
                <label for="vehicle-model">Vehicle Model:</label>
                <input type="text" id="vehicle-model" name="vehicleModel" required>
            </div>
            
            <div class="form-group">
                <label for="registration-number">Registration Number:</label>
                <input type="text" id="registration-number" name="registrationNumber" required>
            </div>
            
            <button type="submit">Register Vehicle</button>
        </form>

        <div id="registered-vehicles">
            <h2>Registered Vehicles</h2>
            <ul id="vehicle-list">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
