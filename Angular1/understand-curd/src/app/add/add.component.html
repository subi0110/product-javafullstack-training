<div
  class="input-group"
  style="flex-direction: columns; gap: 20px; padding-left: 100px; padding-top: 50px"
>

  <div class="form-floating mb-3">
    <input
      type="name"
      class="form-control rounded"
      id="floatingInput"
      placeholder="name@example.com"
      [value]="name"
      [(ngModel)]="name"
      [ngModelOptions]="{ standalone: true }"
    />
    <label for="floatingInput">brand</label>
  </div>
  <div class="form-floating">
    <input
      type="number"
      class="form-control rounded"
      id="floatingPassword"
      placeholder="Password"
      [value]="price"
      [(ngModel)]="price"
      [ngModelOptions]="{ standalone: true }"
    />
    <label for="floatingPassword">Price</label>
  </div>
  <div class="form-floating">
    <input
      type="number"
      class="form-control rounded"
      id="floatingPassword"
      placeholder="Password"
      [value]="rate"
      [(ngModel)]="rate"
      [ngModelOptions]="{ standalone: true }"
    />
    <label for="floatingPassword">Rating</label>
  </div>
  <button
    class="btn btn-primary align-self-center rounded"
    style="width: 100px; margin-bottom: 20px"
    routerLink="/home"
    (click)="addData()"
  >
    Add
  </button>
</div>
