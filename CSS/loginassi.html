        h2 {
            margin: 0 0 20px;
            padding: 0;
            text-transform: uppercase;
        }

            position: relative;
            margin-bottom: 30px;
        }

            width: 100%;

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="avatar.png" class="avatar" alt="Avatar">
            <h2>LOGIN PAGE</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Your Email Address" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Your Password" name="password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="terms">
                    <label for="terms">Agree With <a href="#">Terms & Condition</a></label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
